name: Build Docker Image -Branch Version

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "1.03"   #è¯·è¾“å…¥è¦æ„å»ºçš„åˆ†æ”¯åï¼Œä¾‹å¦‚ï¼š1.03
        required: true
        default: "main"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Extract version (use branch name)
        id: vars
        run: |
          version="${{ github.event.inputs.branch }}"
          echo "Using version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tg-talk:${{ steps.vars.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/tg-talk:latest

